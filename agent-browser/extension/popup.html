<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Agent Browser</h1>

    <div id="status" class="status disconnected">
      <span class="dot"></span>
      <span id="status-text">Disconnected</span>
    </div>

    <div class="field">
      <label for="port">Daemon Port</label>
      <input type="number" id="port" value="9224" min="1024" max="65535">
    </div>

    <div class="field">
      <label for="token">Auth Token</label>
      <input type="text" id="token" placeholder="Paste token from CLI">
    </div>

    <div class="actions">
      <button id="connect-btn" class="primary">Connect</button>
      <button id="disconnect-btn" class="secondary" disabled>Disconnect</button>
    </div>

    <div class="hint">
      Start daemon: <code>agent-browser -p extension</code>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
